name: Build PJSIP for Android

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build-pjsip:
    name: Build PJSIP
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Android NDK
      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c # Specify the NDK version (latest stable or preferred version)

      # Step 3: Add NDK to PATH
      - name: Add NDK to PATH
        run: |
          export NDK_HOME=/opt/hostedtoolcache/ndk/r27c/x64
          export PATH=$NDK_HOME:$PATH
          echo "NDK_HOME set to $NDK_HOME"
          echo "Updated PATH: $PATH"

      # Step 4: Verify repository structure
      - name: Verify repository structure
        run: |
          echo "Listing repository contents:"
          ls -al /home/runner/work/pjproject/pjproject/
          ls -al /home/runner/work/pjproject/pjproject/jni/

      # Step 5: Set up environment variables and build PJSIP using ndk-build
      - name: Build PJSIP
        run: |
          # Ensure the Android.mk file exists in the correct directory
          export NDK_PROJECT_PATH=$(pwd)
          export APP_BUILD_SCRIPT=$(pwd)/jni/Android.mk
          export APP_PLATFORM=android-21

          # Run ndk-build to build PJSIP
          ndk-build

      # Step 6: Upload the compiled libraries as artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pjsip-libs
          path: ./libs # Path to the output directory containing .so libraries
