name: Build PJSIP for Android

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build-pjsip:
    name: Build PJSIP
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Android NDK
      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c # Specify the NDK version (latest stable or preferred version)

      # Step 3: Add NDK to PATH
      - name: Add NDK to PATH
        run: |
          export ANDROID_NDK_ROOT=/opt/hostedtoolcache/ndk/r27c/x64
          export PATH=$ANDROID_NDK_ROOT:$PATH
          echo "ANDROID_NDK_ROOT set to $ANDROID_NDK_ROOT"
          echo "Updated PATH: $PATH"

      # Step 4: Configure PJSIP for Android
      - name: Configure PJSIP for Android
        run: |
          cd /home/runner/work/pjproject/pjproject # Navigate to the PJSIP directory
          ./configure-android # Run the configuration script

      # Step 5: Build PJSIP
      - name: Build PJSIP
        run: |
          cd /home/runner/work/pjproject/pjproject # Ensure we're in the correct directory
          make dep && make clean && make # Run make commands to build PJSIP

       # Step 6: Upload the compiled libraries as artifacts
      - name: Upload compiled .so libraries as artifacts
        run: |
          # Create an output directory for .so files
          mkdir -p /home/runner/work/pjproject/pjproject/libs/armeabi-v7a
          mkdir -p /home/runner/work/pjproject/pjproject/libs/arm64-v8a

          # Copy the generated .so files into the output directory
          cp /home/runner/work/pjproject/pjproject/libs/armeabi-v7a/*.so /home/runner/work/pjproject/pjproject/libs/armeabi-v7a/
          cp /home/runner/work/pjproject/pjproject/libs/arm64-v8a/*.so /home/runner/work/pjproject/pjproject/libs/arm64-v8a/

      - name: Upload .so files as GitHub artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pjsip-android-so-files
          path: /home/runner/work/pjproject/pjproject/libs
